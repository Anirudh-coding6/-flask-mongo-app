<!DOCTYPE html>
<html>
<head><title>Mongo Flask</title></head>
<body>
  <h2>Submit Info</h2>
  <form method="post">
    <input name="name" placeholder="Name" required>
    <input name="email" placeholder="Email" required>
    <button type="submit">Submit</button>
  </form>
  <h3>Users</h3>
  <ul>
    {% for user in users %}
      <li>{{ user.name }} - {{ user.email }}</li>
    {% endfor %}
  </ul>
</body>
</html>
